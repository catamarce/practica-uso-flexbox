<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/flex-direction.css">
  <title>flex-direction</title>
</head>
<body>
  <div class="main">
    <div class="fila">
      <p>flex-direction: row; (valor por defecto)</p>
      <div class="container-fila">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>

      <p>flex-direction: row-reverse;</p>
      <div class="container-fila-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>

      <p>flex-direction: column;</p>
      <div class="container-columna">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>

      <p>flex-direction: column-reverse;</p>
      <div class="container-columna-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>

  </div>
  
</body>
</html>
